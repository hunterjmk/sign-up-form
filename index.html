<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="resources/odin-lined.png" alt="Odin Logo" class="logo-img">
            <span>ODIN</span>
        </div>
    </aside>
    <main>
        <p class="left-margin par">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.
        </p>
        <p class="left-margin par">
            You <em>know</em> you want to.
        </p>
        <form action="#" method="post">
            <fieldset class="left-margin">
                <legend>Let's do this!</legend>

                <section class="container">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="First Name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="Last Name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="Email">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="Phone Number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="Confirm Password">
                    </div>
                </section>
            </fieldset>
        </form>

        <button class="left-margin">CREATE ACCOUNT</button>
        <P class="left-margin">Already have an account? <a href="#">Log in</a></P>
    </main>
</body>
</html>
